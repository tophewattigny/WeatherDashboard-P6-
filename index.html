<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <main class="row">
            <section id="citySearch" class="col-4 box">
                <form>
                    <label for="city-input">Search for a city:</label><br>
                    <input type="text" id="city-input">
                    <button type="submit">Search</button>
                </form>
            </section>

            <section id="current-weather" class="col-8 box">
                <div id="weather-info"class="weather-box hidden" ></div>
            </section>
        </main>

        <div class="row">
            <aside id="historyContainer" class="col-4 box">
                
                <ul id="search-history"></ul>
            </aside>

            <section id="forecastContainer" class="col-8 box">
                <h2>5-Day Forecast:</h2>
                <div id="forecast"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
